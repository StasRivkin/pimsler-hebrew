name: Build and Deploy Angular App to GitHub Pages

on:
  push:
    branches:
      - main  # или ветка, которую вы используете для деплоя
  workflow_dispatch:  # Позволяет запускать workflow вручную

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # Устанавливаем Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16'  # Укажите версию Node.js, подходящую для вашего проекта

      # Устанавливаем зависимости
      - name: Install dependencies
        run: |
          npm install

      # Строим проект
      - name: Build Angular project
        run: |
          npm run build -- --prod  # или используйте другую команду сборки, если у вас другая

      # Загружаем артефакт для деплоя
      - name: Upload artifact for deployment
        uses: actions/upload-artifact@v3
        with:
          name: dist
          path: ./dist

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # Извлекаем артефакт из предыдущего шага
      - name: Download artifact
        uses: actions/download-artifact@v3
        with:
          name: dist

      # Разворачиваем Angular проект на GitHub Pages
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist/<your-project-name>  # Укажите путь к папке с результатом сборки Angular (по умолчанию это dist/<имя проекта>)
